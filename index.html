<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skybox</title>
    <style>
      html, body, #app { height: 100%; margin: 0; background: #0b1020; }
      #hud { position: absolute; top: 8px; left: 8px; color: #cfe3ff; font-family: ui-sans-serif, system-ui; background: rgba(0,0,0,0.35); padding: 8px 10px; border-radius: 8px; }
      #hud input[type="file"] { display: none; }
      .btn { cursor: pointer; padding: 6px 10px; border: 1px solid #5a7abf; border-radius: 6px; background: rgba(20,30,60,0.7); color: #cfe3ff; }
      .row { display: flex; gap: 8px; align-items: center; }
      a { color: #99c2ff; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="hud">
      <div class="row" style="margin-bottom:6px;">
        <strong>Skybox</strong>
      </div>
      <div class="row" style="margin-bottom:6px;gap:12px;align-items:center;">
        <label style="font-size:13px;">Frustum Alpha:</label>
        <input id="frustumAlphaSlider" type="range" min="0" max="1" step="0.01" value="0.5" style="vertical-align:middle;width:90px;">
        <span id="frustumAlphaValue" style="font-size:13px;">0.50</span>
      </div>
      <div style="margin-top:6px;font-size:12px;opacity:0.9;">
        Drag to orbit · Scroll to zoom · Right-drag to pan
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
